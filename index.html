<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
</head>
<body>
    <section class="wrap">
        <!--header-->
        <header>黑马面面</header>
        <!--nav模块-->
        <nav>
            <a href="#">
                <img src="./icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#">
                <img src="./icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#">
                <img src="./icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#">
                <img src="./icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#">
                <img src="./icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#">
                <img src="./icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>
        <!--go-->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>
    <!--就业指导部分-->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icon"><img src="./icons/i2.png" alt=""></span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!--轮播图-->
        <div class="slide">
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <a href="#"><img src="./images/pic.png" alt="" /></a>
                      <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                      <a href="#"><img src="./images/ldh.jpg" alt="" /></a>
                      <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                      <a href="#"><img src="./images/3.jpg" alt="" /></a>
                      <p>老师教你应对面试技巧</p>
                    </div>
                </div>
            </div>    
            <!--add arrows-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!--充电学习模块-->
    <section class="content study_con">
        <!-- 头部 -->
        <div class="con-hd">
          <h4>
            <span class="icon"><img src="./icons/i1.png" alt="" /></span>
            充电学习
          </h4>
          <a href="#" class="more">更多>></a>
        </div>
        <!-- 学习模块轮播图模块 -->
        <div class="study">
          <!-- Swiper -->
          <div class="swiper-container study_fo">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/pic1.png" alt="" />
                <h5>说低调英语，告别中式英语</h5>
                <p>156人学习</p>
              </div>
              <div class="swiper-slide">
                <img src="./images/pic2.png" alt="" />
                <h5>说低调英语，告别中式英语</h5>
                <p>156人学习</p>
              </div>
              <div class="swiper-slide">
                <img src="./images/pic1.png" alt="" />
                <h5>说低调英语，告别中式英语</h5>
                <p>156人学习</p>
              </div>
              <div class="swiper-slide">
                <img src="./images/pic1.png" alt="" />
                <h5>说低调英语，告别中式英语</h5>
                <p>156人学习</p>
              </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
      <footer>
        <a href="#">
            <img src="./icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#">
            <img src="./icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#">
            <img src="./icons/net.png" alt="">
            <p>技术主页</p>
        </a>
        <a href="#">
            <img src="./icons/user.png" alt="">
            <p>我的主页</p>
        </a>
      </footer>
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function () {
          var swiper = new Swiper(".get_job_fo", {
            // 能够显示的 slider的个数
            slidesPerView: 2,
            // 每一个slide之间的距离
            spaceBetween: 10,
            centeredSlides: true,
            loop: true,
            // 添加左右箭头
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
        })();
        // 第二个函数的轮播图
        (function () {
          //  如果有多个轮播图最好修改下 swiper-container
          var swiper = new Swiper(".study_fo", {
            // 我们可以可以看看到的是 2个半
            slidesPerView: 2.2,
            spaceBetween: 20,
          });
        })();
      </script>    
</body>
</html>
